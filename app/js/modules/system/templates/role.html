<div ng-controller="SystemRoleCtrl" ui-layout="{flow: 'column'}">
    <div ui-layout-container min-size="10px" size="27%">
        <div class="search-area">
            <h4><i class="icon-search"></i>查询</h4>
            <div class="form-group">
                <label for="search-name">角色</label>
                <input class="form-control" id="search-name" name="search-name" ng-model="search.name" ng-blur="doSort()"/>
            </div>
        </div>
    </div>
    <div ui-layout-container min-size="67%" size="73%">
        <ul class="group-list">
            <li class="group-list__actions">
                <span myx-fast-click ng-click="addRole()"><i class="icon-plus"></i>增加</span>
                <span myx-fast-click ng-click="deleteRole()" ng-show="selectedRoles()"><i class="icon-minus"></i>删除</span>
            </li>
            <li class="group-list__header">
                <span class="col-xs-1">
                    <label class="label_checkbox">
                        <input ng-model="selectAll" type="checkbox" ng-click="toggleSelectAll()"/>
                        全选
                    </label>
                </span>
                <span class="col-xs-2" ng-click="orderBy('name')" myx-fast-click="">角色名
                    <i ng-show="order.field==='name'&& order.reverse" class="icon-arrow-up"></i>
                    <i ng-show="order.field==='name'&& !order.reverse" class="icon-arrow-down"></i>
                </span>
                <span class="col-xs-3" ng-click="orderBy('desc')" myx-fast-click="">描述
                    <i ng-show="order.field==='desc'&& order.reverse" class="icon-arrow-up"></i>
                    <i ng-show="order.field==='desc'&& !order.reverse" class="icon-arrow-down"></i>
                </span>
                <span class="col-xs-6" ng-click="orderBy('features')" myx-fast-click="">权限
                    <i ng-show="order.field==='features'&& order.reverse" class="icon-arrow-up"></i>
                    <i ng-show="order.field==='features'&& !order.reverse" class="icon-arrow-down"></i>
                </span>
            </li>
            <ul class="group-list__item--scrollable">
                <li class="group-list__item" ng-repeat="role in paginatorList"
                    ng-class="{'is-selected': role.selected}" ng-click="role.selected = !role.selected">
                    <span class="col-xs-1">
                        <input ng-model="role.selected" type="checkbox" class="label-checkbox" ng-click="$event.stopPropagation();"/>
                    </span>
                    <span class="col-xs-2" myx-fast-click ng-click="modifyRole($event, role)">{{role.name}}</span>
                    <span class="col-xs-3">{{role.desc}}</span>
                    <span class="col-xs-6"><span ng-repeat="feature in role.features">&nbsp;<i class="icon-user"></i>&nbsp;{{ feature.desc }}</span></span>
                </li>
            </ul>
            <pagination before-query="orderdAndStortedList" return-query="paginatorList"></pagination>
        </ul>
    </div>
</div>
